<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer</title>
</head>
<body>

	<form>
		<div style="width: 400px">
			<fieldset>
				<legend>Customer Information</legend>

				<table>

					<tr>
						<td>Name</td>
						<td><input name="name" pattern="{A-Za-z}{6,}" required></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="passwd"
							pattern="{A-Za-z0-9}{8,}" required /></td>
					</tr>
					<tr>
						<td>Birthdate</td>
						<td><input type="date" name="birthdate" min="1958-01-01"
							max="2000-01-01"></td>

					</tr>
					<tr>
						<td>Email Id</td>
						<td><input name="Email" type="email" required></td>
					</tr>
					<tr>
						<td>Phone Number</td>
						<td><input name="phone" pattern="[7-9]{1}[0-9]{9}" required></td>
					</tr>
					<tr>
						<td><input type="submit" value="submit form"></td>
						<td><input type="reset" value="Reset Form"></td>

					</tr>
				</table>

			</fieldset>
		</div>
	</form>

</body>
</html>
